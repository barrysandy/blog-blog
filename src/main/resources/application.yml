server:
  port: 80
  servlet:
    context-path: /blog
    
spring:
  application:
    name: blog
#  mvc:
#    favicon:
#      enabled: true
#    static-path-pattern: /admin/**
#  resources:
#    static-locations:
#    - classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/

  # 开发时关闭缓存,不然没法看到实时页面
  thymeleaf:
    cache: false

  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    
    url: jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
    password: root

#    url: jdbc:mysql://124.161.16.164:11306/db_web_service?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
#    password: 123456
    
    filters: stat,wall,log4j
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxOpenPreparedStatements: 20
    logSlowSql: true


