<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="utf-8">
	<title>学习_凌青子个人博客 - 一个站在Java程序设计之路的技术员个人博客网站</title>
	<meta name="keywords" content="个人博客,凌青子个人博客,凌青子" />
	<meta name="description" content="一个站在Java程序设计之路的技术员个人博客网站。" />
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<link rel="icon" type="image/x-icon" href="images/icon/favicon.png">
	<link th:href="@{/css/base.css}" href="css/base.css" rel="stylesheet">
	<link th:href="@{/css/index.css}" href="css/index.css" rel="stylesheet">
	<link th:href="@{/css/m.css}" href="css/m.css" rel="stylesheet">
	<!--[if lt IE 9]>
	<script src="js/modernizr.js"></script>
	<![endif]-->
	<script>
	window.onload = function ()
	{
		var oH2 = document.getElementsByTagName("h2")[0];
		var oUl = document.getElementsByTagName("ul")[0];
		oH2.onclick = function ()
		{
			var style = oUl.style;
			style.display = style.display == "block" ? "none" : "block";
			oH2.className = style.display == "block" ? "open" : ""
		}
	}
	</script>
	</head>
	<body>
	<header>
	  <div class="tophead">
	    <div class="logo"><a th:href="@{/index}" href="/">凌青子个人博客</a></div>
	    <nav class="topnav" id="topnav">
	      <ul>
	        <li><a th:href="@{/index}" >网站首页</a></li>
	        <li><a th:href="@{/me/index}" >关于我</a></li>
	        <li><a id="topnav_current" th:href="@{/mystudy/index}" >我的学习</a></li>
	        <li><a th:href="@{/myfun/index}" >我的娱乐</a></li>
	        <li><a th:href="@{/life/index}" >慢生活</a></li>
	        <li><a th:href="@{/message/index}" >留言</a></li>
	      </ul>
	    </nav>
	  </div>
	</header>
	<article>
	  <h1 class="t_nav"><span>不要轻易放弃。学习成长的路上，我们长路漫漫，只因学无止境。 </span><a th:href="@{/index}" href="/" class="n1">网站首页</a><a th:href="@{/mystudy/index}" href="/" class="n2">我的学习</a></h1>
		  <div class="blogs">
		    <div class="mt20"></div>
		    	<div th:if="${list.size() != 0}">
				    <li th:each="list:${list}"> 
				    	<span class="blogpic"><a th:href="${'info/' + list.id }"><img th:src="${list.image}" src=""></a></span>
				      	<h3 class="blogtitle" style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;"><a th:href="${'info/' + list.id }" th:utext="${list.title}"></a></h3>
				      	<div class="bloginfo">
				        	<p th:utext="${list.descM}"></p>
				      	</div>
				      	<div class="autor">
				      		<span class="lm" th:each="obj,iterStat:${list.labels}" th:if="${iterStat.index <2}">
				      			<a th:href="@{/search/byLabel?lid=} + ${obj.id}" th:title="${'所属标签：' + obj.name}" class="classname" th:text="${obj.name}"></a>
				      		</span>
				      		<span class="lm" th:each="obj,iterStat:${list.labels}" th:if="${iterStat.index ==2}">
				      			<a th:href="@{/search/byLabel?lid=} + ${obj.id}" th:title="${'所属标签：' + obj.name}" class="classname" th:text="${obj.name} + '....'"></a>
				      		</span>
				      		<span class="dtime" th:text="${list.createTime}">时间</span>
				      		<span class="viewnum">浏览（<a th:href="${'info/' + list.id }" href="/" th:text="${list.views}">0</a>）</span>
				      		<span class="readmore"><a th:href="${'info/' + list.id }" href="/">阅读原文</a></span>
				      	</div>
				    </li>
				    <div class="pagelist">
				    	<input id="cpage" type="hidden" th:value="${cpage}">
				    	<input id="totalPage" type="hidden" th:value="${totalPage}">
					    <div id="testDiv" align="center">
							<!-- 分页标签按钮 -->
						</div>
		    		</div>
			    </div>
		    	<div th:if="${list.size() == 0}" align="center" style="margin-top: 30%;width: 100%;">
			      	<span>没有搜索到数据!</span>
			    </div>
			    

		  </div>
	  <div class="sidebar">
	    <div class="search">
	      <div>
	        <input th:value="${search}" id="search" class="input_text" value="请输入关键字" style="color: rgb(153, 153, 153);" onfocus="if(value=='请输入关键字'){this.style.color='#000';value=''}" onblur="if(value==''){this.style.color='#999';value='请输入关键字'}" type="text">
	        <input value="title" type="hidden">
	        <input value="1" type="hidden">
	        <input value="news" type="hidden">
	        <input class="input_submit" value="搜索" type="submit" onclick="search()">
	      </div>
	    </div>
	    <div class="lmnav">
	      <h2 class="hometitle">栏目导航</h2>
	      <ul class="navbor">
			<li><a th:href="@{/index}" >网站首页</a></li>
	        <li><a th:href="@{/me/index}" >关于我</a></li>
	        <li><a th:href="@{/mystudy/index}" >我的学习</a></li>
	        <li><a th:href="@{/myfun/index}" >我的娱乐</a></li>
	        <li><a th:href="@{/life/index}" >慢生活</a></li>
	        <li><a th:href="@{/message/index}" >留言</a></li>
	      </ul>
	    </div>
	    
	    <div class="cloud">
	      <h2 class="hometitle">标签云</h2>
	      <ul>
	        <a th:each="list:${listLable}" th:href="@{/search/byLabel?lid=} + ${list.id}" th:text="${list.name}"></a> 
	      </ul>
	    </div>
	    <div class="paihang">
	      <h2 class="hometitle">点击排行</h2>
	      <ul>
	        <li th:each="list:${listClick}">
	        	<a th:href="${'info/' + list.id }" style="width: auto;">
		        	<b th:text="${list.title}" style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;"></b>
		          	<p>
		          	<i><img th:src="${list.image}" style="width: 100%;"></i>
		          		<div th:text="${list.descM}" style="overflow : hidden;text-overflow: ellipsis;display: -webkit-box;-webkit-line-clamp: 4;-webkit-box-orient: vertical;"></div>
		          	</p>
	          	</a>
	        </li>
	      </ul>
	    </div>
	    
	    <div class="weixin" align="center">
			<h2 class="hometitle">官方微信</h2>
			<ul><img style="width: 75%;height: 75%;" src="/blog/images/pic/qrcode.png"></ul>
    	</div>
	  </div>
	</article>
	<div class="blank"></div>
	<footer>
	  <p>Design by <a>凌青子个人博客</a> <!-- <a href="/">蜀ICP备11002373号-1</a> --></p>
	</footer>
	<script th:src="@{/js/nav.js}" src="js/nav.js"></script>
	<script type="text/javascript" th:src="@{/js/jquery-2.1.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/page.js}"></script>
	<script type="text/javascript">
		function search(){
			var search = $("#search").val();
			if(search != '请输入关键字'){
				url = "/blog/mystudy/index?search=" + search + "&cpage=1";
				location.replace(url);
			}else{
				url = "/blog/mystudy/index?search=&cpage=1";
				location.replace(url);
			}
		}
	</script>
	<script type="text/javascript">
	load();
	
	function load(){
		var totalPage = $("#totalPage").val();
		var cpage = $("#cpage").val();
		var param = {
			"cPage":cpage,
			"tPage":totalPage,
			"clickFun":"test",  //该函数接受一个cPage参数
			"showLast":false,
			"div":{"float":"none"}
		};
		$("#testDiv").simplePaging(param);
	}
	 
	function test(cPage){
	    //业务代码块
	    //分页按钮组控制块
	  	var totalPage = $("#totalPage").val();
		var param = {
			"cPage":cPage,
			"tPage":totalPage,
			"clickFun":"test",
			"showLast":false,
			"div":{"float":"none"}
		};
		$("#testDiv").simplePaging(param);
		window.location.href = "/blog/mystudy/index?cpage=" + cPage;
	}
	 
	</script>

	</body>
</html>
