	<script type="text/javascript">
		function search(){
			var search = $("#search").val();
			if(search != '请输入关键字'){
				url = "/blog/mystudy/index?search=" + search + "&cpage=1";
				location.replace(url);
			}else{
				url = "/blog/mystudy/index?search=&cpage=1";
				location.replace(url);
			}
		}
	</script>
	<script type="text/javascript">
	load();
	
	function load(){
		var totalPage = $("#totalPage").val();
		var cpage = $("#cpage").val();
		var param = {
			"cPage":cpage,
			"tPage":totalPage,
			"clickFun":"test",  //该函数接受一个cPage参数
			"showLast":false,
			"div":{"float":"none"}
		};
		$("#testDiv").simplePaging(param);
	}
	 
	function test(cPage){
	    //业务代码块
	    //分页按钮组控制块
	  	var totalPage = $("#totalPage").val();
		var param = {
			"cPage":cPage,
			"tPage":totalPage,
			"clickFun":"test",
			"showLast":false,
			"div":{"float":"none"}
		};
		$("#testDiv").simplePaging(param);
		window.location.href = "/blog/mystudy/index?cpage=" + cPage;
	}
	 
	</script>
	
	<!-- GoTop -->
	<div class="scroll" id="scroll" style="display:none;">回到顶部</div>
	<script type="text/javascript">
	$(function(){
		showScroll();
		function showScroll(){
			$(window).scroll( function() { 
				var scrollValue=$(window).scrollTop();
				scrollValue > 100 ? $('div[class=scroll]').fadeIn():$('div[class=scroll]').fadeOut();
			} );	
			$('#scroll').click(function(){
				$("html,body").animate({scrollTop:0},200);	
			});	
		}
	})
	</script>
